<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https/:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e2de2e1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- Header -->
            <header class="header"> 
                <div class="header-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="content">
                    <h4>Now playing:</h4>
                    <h2></h2>
                    <p></p>
                </div>
                <div class="header-btn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="btn btn-pre">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <!-- Play Bar -->
            <div class="play-bar">
                <span class="play-current"></span>
                <input type="range" id="progress" value="0" min="0" max="100" step="1">
                <span class="play-length"></span>
            </div>
            <audio id="audio" src=""></audio>
            

        </div>

        <!-- Play List -->
        <div class="playlist">
            <audio id="audio" src=""></audio>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
